<div class="report-container" [class.loading]="isLoading">
    <div class="filter-toolbar">
      <div class="filter-row">
        <h2>Green Points Report</h2>
        <div class="loader-container" *ngIf="isLoading">
          <div class="loader"></div>
          <span>Loading...</span>
        </div>
        <!-- <dx-select-box
          label="Date Filter"
          [items]="dateFilterOptions"
          (onValueChanged)="onDateFilterChange($event)">
        </dx-select-box> -->
        <dx-select-box
          label="Month"
          [items]="months"
          [value]="selectedMonth"
          (onValueChanged)="onMonthChange($event)"
          displayExpr="name"
          valueExpr="value">
        </dx-select-box>
        <dx-number-box
          label="Year"
          [value]="selectedYear"
          (onValueChanged)="onYearChange($event)"
          [min]="2000"
          [max]="2100"
          [showSpinButtons]="true">
        </dx-number-box>
        <dx-button
          text="Refresh"
          type="default"
          (onClick)="refreshReport()">
        </dx-button>
      </div>
      <div>
        <dx-tag-box
          [dataSource]="contacts"
          displayExpr="Name"
          valueExpr="Id"
          [searchEnabled]="true"
          [showClearButton]="true"
          [showDropDownButton]="true"
          [dropDownOptions]="{ width: 300, hideOnOutsideClick: true }"
          [width]="350"
          [height]="50"
          [stylingMode]="'outlined'"
          label="Contacts"
          [showSelectionControls]="true"
          [searchMode]="'contains'"
          [searchExpr]="'Name'"
          [searchTimeout]="200"
          [(value)]="selectedContacts">
          <dxo-selection
            showCheckBoxesMode="always"
            mode="all">
          </dxo-selection>
        </dx-tag-box>
      </div>
    </div>
  
    <div class="grid-section">
      <dx-data-grid
        [dataSource]="reportData"
        [showBorders]="true">
         <dxi-column dataField="ContactId" caption="Contact Id"></dxi-column>
         <dxi-column dataField="ContactName" caption="Contact Name"></dxi-column>
         <dxi-column dataField="Type" caption="Points Type"></dxi-column>
         <dxi-column dataField="Adjust_Points" caption="Reedem Points"></dxi-column>
         <dxi-column dataField="TxnDate" caption="Reedem Date" dataType="date" format="dd/MM/yyyy"></dxi-column>
         <dxi-column dataField="Redeem_TxnAmount" caption="Reedem Amount" dataType="number" format="#,##0.00"></dxi-column>
         <dxi-column dataField="Redeem_TxnDate" caption="Payment Date" dataType="date" format="dd/MM/yyyy"></dxi-column>
         <dxi-column dataField="Redeem_TxnAmount" caption="Payment Id"></dxi-column>
      </dx-data-grid>
    </div>
  </div>
