<div class="contact-container">
    <div id="headerdrop">
      <h2><b>Events & Banner</b></h2>
    </div>
    
    <div class="toolbar">
      <dx-button
        text="Add New Event"
        stylingMode="contained"
        type="default"
        (onClick)="onAddClick()"
        icon="plus">
      </dx-button>
    </div>
  
    <dx-data-grid
      id="gridContainer"
      [height]="dynamicGridHeight"
      keyExpr="tabId"
      [dataSource]="dataSource"
      [showBorders]="true"
      [showRowLines]="true"
      [showColumnLines]="true"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="false"
      [allowColumnResizing]="true"
      [allowColumnReordering]="true"
      [rowAlternationEnabled]="true"
      [paging]="{ pageSize: 25 }"
      [pager]="{
        showPageSizeSelector: true,
        allowedPageSizes: [25, 50, 100],
        showInfo: true
      }"
      [filterRow]="{ visible: true }"
      [headerFilter]="{ visible: true }"
      (onRowClick)="onEditClick($event)"
      [focusedRowEnabled]="true"
      [focusedRowIndex]="0"
      (onContentReady)="onGridContentReady($event)"
      (onFocusedRowChanged)="onFocusedRowChanged($event)">
      
      <dxo-search-panel [visible]="true" [width]="240"></dxo-search-panel>
      <dxi-column caption="Tab" dataField="tab"></dxi-column>
      <dxi-column caption="Type" dataField="type"></dxi-column>
      <dxi-column caption="Description" dataField="description"></dxi-column>
      <dxi-column caption="Date" dataField="date" dataType="date" format="dd/MM/yyyy"></dxi-column>
    </dx-data-grid>
    
    <dx-load-panel
      [position]="{ of: '#gridContainer' }"
      [(visible)]="loading"
      [showPane]="true"
      [showIndicator]="true">
    </dx-load-panel>
    
</div>
