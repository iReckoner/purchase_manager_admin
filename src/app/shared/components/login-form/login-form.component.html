
  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item dataField="email" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }">
      <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
      <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>


    <dxi-item align="center">
      <dx-button style="background-color: #1a73e8; min-width: 150px; border-radius: 12px;" type="default"
          (onClick)="onSendOTP($event)" [disabled]="isOtpButtonDisabled">
          <span style="color: #fff; font-weight: bold;">{{otpButtonText}}</span>
      </dx-button>
    </dxi-item>


    <dxi-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'OTP', mode: 'password',disabled:isverifyOtp }">
      <dxi-validation-rule type="required" message="OTP is required"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item align="center">
      <dx-button [disabled]="isverifyOtp" style="background-color: #1a73e8; width: 100px;border-radius: 12px;" type="default"
          (onClick)="onSubmit($event)">
          <span style="color: #fff; font-weight: bold;">Verify OTP</span>
      </dx-button>
    </dxi-item>


  </dx-form>
